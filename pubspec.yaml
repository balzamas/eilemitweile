name: EileMitWeile
description: EileMitWeile Flame game
version: 0.0.21+8
publish_to: none

environment:
  sdk: ^2.17.0
  flutter: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.6.0
  yaml: ^3.1.1
  flame_audio: ^1.4.0
  shared_preferences: ^2.0.18

dev_dependencies:
  flutter_launcher_icons: ^0.12.0
  build_runner: ^2.1.7
  canvas_test: ^0.2.0
  drift_dev: ^2.5.2
  flame_test: ^1.9.2
  flutter_test:
    sdk: flutter
  very_good_analysis: ^4.0.0+1

flutter:
  assets:
    - assets/images/
    - pubspec.yaml
    - assets/audio/
    - assets/audio/kill/
    - assets/audio/start/
    - assets/audio/triple6/

  fonts:
    - family: Komika
      fonts:
        - asset: fonts/KOMIKAX_.ttf
    - family: VT323
      fonts:
        - asset: fonts/VT323-Regular.ttf
    - family: PressStart
      fonts:
        - asset: fonts/PressStart2P-vaV7.ttf
    - family: Poland
      fonts:
        - asset: fonts/PolandCanIntoBigWritingsOutline.otf
    - family: PolandFull
      fonts:
        - asset: fonts/PolandCanIntoBigWritings.otf
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"